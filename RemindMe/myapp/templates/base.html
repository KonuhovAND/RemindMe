<!DOCTYPE html>
<html>
<head>
    <title>Email Scheduler</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Schedule Email</h1>
    <form id="emailForm">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="recipient">To:</label>
            <input type="email" id="recipient" name="recipient" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="schedule">Schedule Time:</label>
            <input type="datetime-local" id="schedule" name="schedule" required>
        </div>

        <button type="submit">Schedule Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                subject: document.getElementById('subject').value,
                recipient: document.getElementById('recipient').value,
                message: document.getElementById('message').value,
                schedule: document.getElementById('schedule').value
            };

            // Send to your Python function
            fetch('/send_email/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // For Django CSRF protection
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || 'Email scheduled successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to schedule email');
            });
        });
    </script>
</body>
</html>
